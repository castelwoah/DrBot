<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dr.Bot</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }

        .question {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
        }

        .answer {
            background-color: #e0f3ff;
            padding: 10px;
            margin-bottom: 10px;
        }

        .user-input {
            width: 100%;
            padding: 5px;
            font-size: 14px;
        }

        .submit-btn {
            padding: 5px 10px;
            font-size: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dr.Bot</h1>
        <div id="chat-container"></div>
        <div>
            <input type="text" id="user-input" class="user-input" placeholder="질문을 입력하세요..." onkeydown="handleKeyPress(event)">
            <button onclick="sendQuestion()" class="submit-btn">전송</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        function handleKeyPress(event) {
            if (event.keyCode == 13) {
                sendQuestion();
                event.preventDefault();
            }
        }

        function sendQuestion() {
            var questionInput = $("#user-input");
            var question = questionInput.val().trim();
            if (question != "") {
                addQuestion(question);
                getAnswer(question);
            }
            questionInput.val("");
        }

        function addQuestion(question) {
            var chatContainer = $("#chat-container");
            var questionDiv = $("<div>").addClass("question").text(question);
            chatContainer.append(questionDiv);
        }

        function addAnswer(answer) {
            var chatContainer = $("#chat-container");
            var answerDiv = $("<div>").addClass("answer").text(answer);
            chatContainer.append(answerDiv);
        }

        function getAnswer(question) {

            $.ajax({
                url: "/answer",
                method: "POST",
                data: {question: question },
                success: function(response) {
                    addAnswer(response['answer']);
                },
                error: function() {
                    addAnswer("답변을 불러오는 도중 오류가 발생했습니다.");
                }
            });
        }
    </script>
</body>
</html>
